version: "3.9"

services:
  smarthome-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: smarthome-web:latest
    container_name: smarthome-web
    user: "10001:10001"
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    read_only: true
    tmpfs:
      - /tmp:size=64m,noexec,nosuid,nodev
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    pids_limit: 256
    volumes:
      - ./config:/app/config:rw
      - ./plc_data:/app/plc_data:rw
      - ./web/static/hls:/app/web/static/hls:rw
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/api/system/status', timeout=3)\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
