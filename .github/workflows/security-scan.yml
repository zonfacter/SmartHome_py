name: Security Scan

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 3 * * *"

jobs:
  python-deps:
    name: python-deps
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip install --require-hashes -r requirements.lock.txt

      - name: Audit Python dependencies
        run: |
          # Fails the job if known vulnerabilities are found.
          pip-audit -r requirements.lock.txt

  node-deps:
    name: node-deps
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Audit Node dependencies (critical)
        run: npm audit --audit-level=critical
