name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  smoke:
    name: smoke
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install test tooling
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.lock.txt ]; then pip install --require-hashes -r requirements.lock.txt; fi
          pip install pytest python-dotenv

      - name: Verify Python lock consistency
        run: |
          python -m pip install pip-tools
          python -m piptools compile --quiet --generate-hashes --resolver=backtracking -o requirements.lock.txt requirements.txt
          git diff --exit-code requirements.lock.txt

      - name: Verify Node lock consistency
        run: |
          npm install --package-lock-only --ignore-scripts
          git diff --exit-code package-lock.json

      - name: Syntax check
        run: |
          python -m py_compile start_web_hmi.py module_manager.py import_tpy.py
          python -m compileall -q modules

      - name: Run basic tests
        run: |
          python test_web_manager_fix.py
          python test_logging_system.py
          pytest -q test_api_contracts.py
          pytest -q test_backup_manager.py
          pytest -q test_integration_core_flows.py
          pytest -q test_control_auth_security.py
          pytest -q test_circuit_breakers.py
          pytest -q test_secret_hygiene.py
