name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  smoke:
    name: smoke
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install test tooling
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.lock.txt ]; then pip install --require-hashes -r requirements.lock.txt; fi
          pip install pytest python-dotenv

      - name: Verify Python lock consistency
        run: |
          python -m pip install pip-tools
          python -m piptools compile --quiet --generate-hashes --resolver=backtracking -o requirements.lock.txt requirements.txt
          git diff --exit-code requirements.lock.txt

      - name: Verify Node lock consistency
        run: |
          npm install --package-lock-only --ignore-scripts
          git diff --exit-code package-lock.json

      - name: Syntax check
        run: |
          python -m py_compile start_web_hmi.py module_manager.py import_tpy.py
          python -m compileall -q modules

      - name: Verify API docs match code routes
        run: |
          python scripts/check_api_doc_drift.py

      - name: Run basic tests
        run: |
          python test_web_manager_fix.py
          python test_logging_system.py
          pytest -q test_api_contracts.py
          pytest -q test_backup_manager.py
          pytest -q test_integration_core_flows.py
          pytest -q test_control_auth_security.py
          pytest -q test_circuit_breakers.py
          pytest -q test_docker_runtime.py
          pytest -q test_secret_hygiene.py

  docker-smoke:
    name: docker-smoke
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare env file
        run: |
          cp .env.example .env
          mkdir -p config plc_data web/static/hls
          chmod -R 777 config plc_data web/static/hls

      - name: Build and start compose
        run: |
          docker compose up -d --build

      - name: Wait for container health endpoint
        run: |
          for i in $(seq 1 60); do
            if curl -fsS --connect-timeout 2 --max-time 5 http://127.0.0.1:5000/api/system/status >/dev/null; then
              echo "health endpoint ready"
              exit 0
            fi
            sleep 2
          done
          echo "health endpoint did not become ready in time" >&2
          docker compose ps
          docker compose logs --no-color --tail=200
          exit 1

      - name: Compose logs on failure
        if: failure()
        run: docker compose logs --no-color --tail=200

      - name: Shutdown compose
        if: always()
        run: docker compose down -v
